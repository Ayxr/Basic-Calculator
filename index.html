<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    .calculator { background: #fff; padding: 2rem; border-radius: 8px; max-width: 320px; margin: auto; box-shadow: 0 2px 6px #ccc; }
    input[type="text"] { width: 100%; font-size: 2rem; margin-bottom: 1rem; padding: .5rem; text-align: right; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: .5rem; }
    button { padding: 1rem; font-size: 1.2rem; border: none; background: #eee; border-radius: 4px; cursor: pointer; }
    button:active { background: #ddd; }
    .equals { grid-column: span 4; background: #4caf50; color: white; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('+')">+</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    let equation = '';

    function press(key) {
      equation += key;
      display.value = equation;
    }

    function clearDisplay() {
      equation = '';
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(equation);
        equation = display.value;
      } catch {
        display.value = 'Error';
        equation = '';
      }
    }
  </script>
</body>
</html>
